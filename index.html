<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style/index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="info">
        <h1 style="text-align: center; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-weight: bold; font-size: 40px;">Winner : <span id="winner"></span></span></h1>
        <br><br><br><br><br><br><br>
        <button id="playAgainBtn" style="display: none;">PLAY AGAIN</button>
    </div>
    <div id="holder">
        <div class="r1" id="lt"></div>
        <div class="r1" id="mt"></div>
        <div class="r1" id="rt"></div><br>
        <div class="r2" id="lm"></div>
        <div class="r2" id="mm"></div>
        <div class="r2" id="rm"></div><br>
        <div class="r3" id="lb"></div>
        <div class="r3" id="mb"></div>
        <div class="r3" id="rb"></div>
    </div>
    <script src="script/index.js"></script>
</body>
</html>
